<html>
    <head>
        <title>Data Diri</title>
        <style>
            body, html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0; /* Warna latar belakang halaman */
            }

            .image-container {
                text-align: center;
                background-color: #ffe4e1; /* Warna latar belakang kotak profil (peach) */
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bayangan kotak */
                border: 2px solid #ccc; /* Garis pinggir kotak */
                width: 300px; /* Lebar kotak */
            }

            img.circle-image {
                width: 150px;
                height: 150px;
                object-fit: cover;
                border-radius: 50%;
                margin-bottom: 15px;
            }

            h1 {
                font-size: 24px;
                margin: 10px 0;
                color: #333;
            }

            h2 {
                font-size: 18px;
                margin: 5px 0;
                color: #666;
            }

            .social-icons img {
                width: 30px;  /* Ukuran logo media sosial */
                height: 30px;
                margin: 0 10px; /* Jarak antar ikon */
            }

            .social-icons {
                margin-top: 15px;
            }

            .date-time {
                margin-top: 20px;
                font-size: 18px;
                color: #333;
                padding: 10px;
                background-color: #fff; /* Warna background bagian waktu */
                border-radius: 8px; /* Membuat kotak sudut melengkung */
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div class="image-container">
            <img src="pasfoto ca.jpg" alt="Gambar Lingkaran" class="circle-image">
            <h1>Neisya Nayyara Audiva</h1>
            <h2>1202223140</h2>

            <div class="social-icons">
                <a href="https://www.instagram.com/neisya_nayyara" target="_blank">
                    <img src="ig.jpeg" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/in/neisya-nayyara-audiva-b150a02a2/" target="_blank">
                    <img src="ikon linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://github.com/neisyanayyaraaudiva/" target="_blank">
                    <img src="github.jpeg" alt="GitHub">
                </a>
            </div>

            <div class="date-time" id="dateTimeDisplay">
                <!-- Tanggal dan Waktu akan tampil di sini -->
            </div>
        </div>

        <script>
            function updateDateTime() {
                const dateTimeDisplay = document.getElementById('dateTimeDisplay');
                const now = new Date();

                // Opsi untuk menampilkan tanggal
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

                // Format tanggal
                const date = now.toLocaleDateString('id-ID', options);

                // Format waktu
                const time = now.toLocaleTimeString('id-ID');

                // Update konten elemen dengan tanggal dan waktu
                dateTimeDisplay.innerHTML = date + ' | ' + time;
            }

            // Memperbarui setiap detik
            setInterval(updateDateTime, 1000);

            // Jalankan pertama kali saat halaman dimuat
            updateDateTime();
        </script>
    </body>
</html>
